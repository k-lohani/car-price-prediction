<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Indie Flower', cursive;
    }
  </style> 
</head>

<body>

    <div class="jumbotron text-center">
      <h1 style="font-size:45px">Car Price Predictive Analysis</h1>
    </div>

    <div class="container">
        <form  class="form-inline" action="{{ url_for('predict')}}" method="post">
            <!-- <h2>Predictive analysis</h2> -->
            <div class="row">
                <div class="col-sm-4 text-center form-group">
                    <label class="text-danger" style="font-size:21px;">Year of Purchase</label><br>
                    <input style="font-size:20px" class="form-control" id="first" name="Year" type="number" required="required">  
                </div>
                <div class="col-sm-4 text-center form-group">
                    <label class="text-danger" style="font-size:21px;">Showroom Price (In lakhs)</label><br>
                    <input style="font-size:20px" class="form-control" id="second" name="Present_Price" required="required">
                </div>
                <div class="col-sm-4 text-center form-group">
                    <label class="text-danger" style="font-size:21px;">Kilometers Driven</label><br>
                    <input style="font-size:20px" class="form-control" id="third" name="Kms_Driven" required="required">
                </div>
            </div><br><br><br><br>
            <!-- end line 1 -->
            <div class="row">
                <div class="col-sm-3 text-center form-group">
                <label class="text-danger" style="font-size:21px;">Previous owners (0,1,3)</label><br>
                <select class="form-control" name="Owner" id="fourth" required="required">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                </select>
                </div>
                <div class="col-sm-3 text-center form-group">
                    <label class="text-danger" style="font-size:21px;">Fuel Type</label><br>
                    <select class="form-control text-center" name="Fuel_Type_Petrol" id="fuel" required="required">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Diesel">CNG</option>
                    </select>
                </div>
                
                <div class="col-sm-3 text-center form-group">
                    <label class="text-danger" style="font-size:21px;">Dealer or Individual</label><br>
                    <select class="form-control text-center" name="Seller_Type_Individual" id="resea" required="required">
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>
                <div class="col-sm-3 text-center form-group">
                    <label class="text-danger" style="font-size:21px;">Transmission type</label><br>
                    <select class="form-control text-center" name="Transmission_Mannual" id="research" required="required">
                        <option value="Mannual">Manual Car</option>
                        <option value="Automatic">Automatic Car</option>
                    </select>
                </div>
            </div><br><br>

            <div class="row">
                <div class="col-sm-12 text-center form-group">
                    <br><br><button class="btn btn-danger" style="font-size:21px" id="sub" type="submit">Calculate the Selling Price</button>
                </div>
            </div><br><br>

        </form>


        <div class="col-sm-12 text-center text-center">
            <h3 style="font-size:22px"><strong class="text-default">{{ prediction_text }}</strong><h3>
        </div>
    </div>



</body>

</html>
